<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
        xmlns:xhtml="http://www.w3.org/1999/xhtml"
        xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:xs="http://www.w3.org/2001/XMLSchema"
        xmlns:xi="http://www.w3.org/2001/XInclude"
        xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
        xmlns:xbl="http://www.w3.org/ns/xbl"
        xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>Dialog select unittest</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance label="Single one">
                    <double-multiple>1 2 4 8</double-multiple>
                    <double-one>4</double-one>
                    <single-multiple>1 2 4 8</single-multiple>
                    <single-one>4</single-one>
                </instance>
            </xforms:instance>
            <xforms:instance id="items">
                <items>
                    <item label="One" value="1"/>
                    <item label="Two" value="2"/>
                    <item label="Three" value="3"/>
                    <item label="Four" value="4"/>
                    <item label="Five" value="5"/>
                    <item label="Six" value="6"/>
                    <item label="Seven" value="7"/>
                    <item label="Eight" value="8"/>
                    <item label="Nine" value="9"/>
                    <item label="Ten" value="10"/>
                    <item label="Eleven" value="11"/>
                    <item label="Twelve" value="12"/>
                    <item label="Thirteen" value="13"/>
                    <item label="Fourteen" value="14"/>
                </items>
            </xforms:instance>
            <xxforms:variable name="label" select="instance()/@label"/>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <xhtml:div>
            <fr:dialog-select ref="double-multiple" id="double-multiple" separator=", " appearance="double-list">
                <xforms:label>Double multiple</xforms:label>
                <xforms:itemset nodeset="instance('items')/item">
                    <xforms:label ref="@label"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </fr:dialog-select>
        </xhtml:div>

        <xhtml:div>
            <fr:dialog-select1 ref="double-one" id="double-one" separator=", " appearance="double-list">
                <xforms:label>Double one</xforms:label>
                <xforms:itemset nodeset="instance('items')/item">
                    <xforms:label ref="@label"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </fr:dialog-select1>
        </xhtml:div>

        <xhtml:div>
            <fr:dialog-select ref="single-multiple" id="single-multiple" separator=", " appearance="single-list">
                <xforms:label>Single multiple</xforms:label>
                <xforms:itemset nodeset="instance('items')/item">
                    <xforms:label ref="@label"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </fr:dialog-select>
        </xhtml:div>

        <xhtml:div>
            <fr:dialog-select1 ref="single-one" id="single-one" separator=", " appearance="single-list">
                <!--<xforms:label>Single one</xforms:label>-->
                <xforms:label ref="$label"/>
                <xforms:itemset nodeset="instance('items')/item">
                    <xforms:label ref="@label"/>
                    <xforms:value ref="@value"/>
                </xforms:itemset>
            </fr:dialog-select1>
        </xhtml:div>

    </xhtml:body>
</xhtml:html>
